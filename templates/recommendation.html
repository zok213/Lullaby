<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        {% if title %}
            <title>Music for sleeping - {{ title }}</title>
        {% else %}
          <title>Music for sleeping</title>
        {% endif %}
    
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Your Recommended Playlist</h1>
            <p class="mb-4">Listen to this playlist for a relaxing sleep:</p>
            <a href="{{ playlist }}" target="_blank" class="btn btn-success">Open Spotify Playlist</a>
        </div>
    </body>
</html>
