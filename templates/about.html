{% extends "base.html" %}

{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">


    {% if title %}
        <title>Music for sleeping - {{ title }}</title>
    {% else %}
      <title>Music for sleeping</title>
    {% endif %}

</head>
    <div class="container mt-5">
        <h1 class="mb-4">Music Recommendation Survey</h1>
        <form action="/recommendation" method="post">
            <div class="form-group">
                <label for="music_type">Select Music Type:</label>
                <select class="form-control" name="music_type" id="music_type">
                    <option value="Classical">Classical</option>
                    <option value="Noise">Noise</option>
                    <option value="Lofi">Lofi</option>
                    <option value="Instrumental">Instrumental</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Get Recommendation</button>
        </form>
    </div>
</body>
    <div class="about_right scale-up-center">
        <div class="content2 flex">
            <img class="relax slide-fwd-center" src="../static/media/about.svg">
        </div>
    
        </div>
</div>
    
{% endblock content %}
